<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Expense Tracker</title><script defer="defer" src="main.js"></script></head><body><div id="hero"><h1>Expense Tracker App</h1></div><div id="container"><button id="addExpenseBtn">Add Expense</button><dialog id="inputDialog"><form method="dialog"><div><label for="category">Enter the category of your expenditure:</label> <input name="category" id="category"></div><div><label for="amount">Enter the amount spent:</label> <input type="number" step="0.1" min="0.00" id="amount"></div><div><label for="date">Enter the date for your expenditure:</label> <input type="date" id="date"></div><div><label for="description">Enter additional description:</label> <textarea name="description" id="description"></textarea></div><div><button id="confirm">Confirm</button> <button id="close">Close</button></div></form></dialog><div id="expenseDiv"></div></div></body></html>
